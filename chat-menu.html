<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat Window</title>
        <link rel="stylesheet" href="css/index.css" />
    </head>
    <body class="chat-window__body">
        <header class="chat-window__header">Header</header>
        <main>
            <div class="chat-window__container">
                <div class="recent-chats__column">
                    <h2>Recent Chats</h2>
                    <div id="recent-chats-list"></div>
                </div>
                <div class="active-chat__column">
                    <h2>Active Chat</h2>
                    <textarea
                        id="message-input"
                        placeholder="Type your message..."></textarea>
                    <button id="message-send">Send</button>
                </div>
            </div>
        </main>
        <script src="js/chat-window.js"></script>
    </body>
</html>
